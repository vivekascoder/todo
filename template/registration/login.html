<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <h1>You're logged in please logout first.</h1>
    {% else %}
    <h1>Login Now</h1>
    <form action="" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Login Now">
    </form>
    {% endif %}

</body>
</html>
