<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo's List of {{name}}</h1>
    <hr>
    <br>
    {%for i in todos%}
    <ul>
        <li>Title: {{i.title}}</li>
        <li>Date: {{i.date}}</li>
        <li>Status: {{i.status}}</li>
    </ul>
    <hr style="margin: 0 20%">
    {% endfor %}
</body>
</html>
